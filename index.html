<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lateral Area of a Cylinder Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="lateralAreaofaCylinderRadio" name="variables" checked>
  <label for="lateralAreaofaCylinderRadio">Lateral Area of a Cylinder</label>

  <input type="radio" id="radiusofthecylinderRadio" name="variables">
  <label for="radiusofthecylinderRadio">Radius of the cylinder</label>

  <input type="radio" id="heightofthecylinderRadio" name="variables">
  <label for="heightofthecylinderRadio">Height of the cylinder</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(r) Radius of the cylinder</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(h) Height of the cylinder</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
